<!DOCTYPE html>
<html>
	<head>
		<title>Bishop's Peak Panorama</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0;
				cursor: move;
				overflow: hidden;
			}

			a {
				color: #ffffff;
			}

			#info {
				position: absolute;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				font-weight: bold;
				text-align: center;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<script src="Sandbox/three.js"></script>
		<script src="Sandbox/DeviceOrientationControls.js"></script>
		<script src="Sandbox/CSS3DRenderer.js"></script>
		<script>

			var camera, scene, renderer;
			var geometry, material, mesh;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );

				controls = new THREE.DeviceOrientationControls( camera );

				scene = new THREE.Scene();

								var sides = [
					{
						url: 'Sandbox/stitched_py.jpg',
						position: [ -512, 0, 0 ],
						rotation: [ 0, Math.PI / 2, Math.PI]
					},
					{
						url: 'Sandbox/stitched_ny.jpg',
						position: [ 512, 0, 0 ],
						rotation: [ 0, -Math.PI / 2, 0 ]
					},
					{
						url: 'Sandbox/stitched_pz.jpg',
						position: [ 0,  512, 0 ],
						rotation: [ Math.PI / 2, 0, Math.PI/2 ]
					},
					{
						url: 'Sandbox/stitched_nz.jpg',
						position: [ 0, -512, 0 ],
						rotation: [ - Math.PI / 2, 0, Math.PI/2 ]
					},
					{
						url: 'Sandbox/stitched_px.jpg',
						position: [ 0, 0,  512 ],
						rotation: [0, Math.PI,  -Math.PI/2 ]
					},
					{
						url: 'Sandbox/stitched_nx.jpg',
						position: [ 0, 0, -512 ],
						rotation: [ 0, 0, Math.PI/2 ]
					}
				];

				var cube = new THREE.Object3D();
				scene.add( cube );

				for ( var i = 0; i < sides.length; i ++ ) {

					var side = sides[ i ];

					var element = document.createElement( 'img' );
					element.width = 1026; // 2 pixels extra to close the gap.
					element.src = side.url;

					var object = new THREE.CSS3DObject( element );
					object.position.fromArray( side.position );
					object.rotation.fromArray( side.rotation );
					cube.add( object );

				}

				renderer = new THREE.CSS3DRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update();
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
